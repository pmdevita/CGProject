<!DOCTYPE html>
<html>
    <head>
        <title>Splatoon Experiment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas" width="1000" height="700"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twgl.js/4.19.5/twgl-full.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/ColladaLoader.js"></script>
        <script type="module" src="./js/main.js"></script>
        <fieldset>
            <legend>Settings</legend>

            <div class="settings-form">
<!--                <label><input type="checkbox" id="alwaysCompute" name="alwaysCompute" value="" checked /> Always compute</label>-->
                <div class="coverage-div"><button id="coverage">Update Coverage</button><div id="coverageInfo"></div></div>
                <label><input type="checkbox" id="showInkTextureRender" name="showInkTextureRender" /> Show ink texture render</label>
                <label>Choose map object:
                    <select name="mapObjects" id="mapObjects">
                        <option value="0">Walls</option>
                        <option value="1">Slope</option>
                        <option value="2">Floor</option>
                    </select>
                </label>
                <label>Ink color:
                    <select name="inkColor" id="inkColor" value="0">
                        <option value="0">Purple</option>
                        <option value="1">Orange</option>
                        <option value="2">Green</option>
                        <option value="3">Pink</option>
                    </select>
                </label>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="rangeSlider">
                </div>
            </div>
        </fieldset>
    </body>
</html>
